<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encriptador</title>
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
  <header class="logo">
    <div class="glass">
      <img class="Logo" src="Images/Logo.png" alt="logo alura">
      <button class="theme-switch" type="btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path
            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path
            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
        </svg>
      </button>
    </div>
  </header>
  <main class="secciones">
    <section class="section1">
      <textarea class="mensaje" rows="30" cols="10" placeholder="Ingrese el texto aquí"></textarea>
      <div class="adv">
        <h6 class="Advertencia">Sólo letras minúsculas y sin acentos</h6>
      </div>
      <div class="botones">
        <button class="btn-encrip" type="btn">Encriptar</button>
        <button class="btn-desencrip" type="btn">Desencriptar</button>
      </div>
    </section>
    <section class="section2">
      <div class="mensajes">
        <img class="img2" src="Images/Muñeco.png" alt="Muñeco de imagen">
        <p class="txt1">Ningún mensaje fue encontrado</p>
        <p class="txt2">Ingresa el texto que desees encriptar o desencritar</p>
      </div>
      <textarea class="mens-enc" rows="20" cols="10" readonly></textarea>
      <button class="btn-copiar hidden" type="btn">Copiar texto</button>
    </section>
  </main>
  <footer>
    © 2024 C4mb3r0s S.A de C.V & Alura Latam & Oracle
    <div class="hiper">
      <a href="https://github.com/C4mb3r0s" target="_blank"><img src="Images/github.png" alt="logo de github"></a>
      <a href="https://www.linkedin.com/in/eduardo-camberos/" target="_blank"><img src="Images/linkedin.png"
          alt="logo de github"></a>
    </div>
  </footer>
  <script src="script.js"></script>
  <script src="darkmode.js" defer></script>
</body>

</html>
